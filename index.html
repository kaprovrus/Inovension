<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Приглашение на юбилей Талиги Габдуловны</title>
  <style>
    body {
      margin: 0;
      font-family: Georgia, serif;
      background: url('fon.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
      text-align: center;
    }

    h1, h2 {
      margin: 20px 0;
      color: #fff8f0;
      text-shadow: 1px 1px 3px #000;
    }

    .invitation {
      margin: 40px auto;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      max-width: 720px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
    }

    .photo-frame {
      border: 5px solid #d8bfd8;
      margin: 20px auto;
      width: 300px;
      height: 400px;
      background-color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 16px;
      color: #555;
    }

    .lilies {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .lily {
      position: absolute;
      width: 50px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    form {
      margin-top: 30px;
      font-size: 16px;
    }

    input, select {
      padding: 8px;
      margin: 10px;
      border-radius: 10px;
      border: 1px solid #aaa;
    }

    button {
      padding: 10px 20px;
      background-color: #ff69b4;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    audio {
      margin-top: 20px;
    }

  </style>
</head>
<body>

<div class="invitation">
  <h1>Приглашение</h1>
  <h2>Юбилей Талиги Габдуловны — 70 лет</h2>
  <p>С любовью приглашает <strong>семья Капаровых</strong></p>
  <p>Праздник состоится в Алматы.<br><em>Точная дата и место будут сообщены позже.</em></p>

  <img src="family.png"
  </div>

  <form
  action="https://formspree.io/f/xyzevdqb"
  method="POST"
>
  <input type="text" name="Имя гостя" required>
  <select name="Приедет ли гость?">
    <option value="Да">Да</option>
    <option value="Нет">Нет</option>
  </select>
  <button type="submit">Отправить</button>
</form>

  <audio autoplay loop>
    <source src='music.mp3' type="audio/mpeg">
  </audio>
</div>

<div class="lilies" id="lilies"></div>

<script>
  // Анимация падающих лилий
  const liliesContainer = document.getElementById('lilies');
  for (let i = 0; i < 20; i++) {
    const lily = document.createElement('img');
    lily.src = 'romashka.png';
    lily.className = 'lily';
    lily.style.left = Math.random() * 100 + 'vw';
    lily.style.animationDuration = (5 + Math.random() * 5) + 's';
    liliesContainer.appendChild(lily);
  }
</script>

</body>
</html>
