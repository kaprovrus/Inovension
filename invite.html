<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Приглашение на юбилей</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background: #fff8f0;
      color: #4b2e2e;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 30px;
      background-image: url('https://www.transparenttextures.com/patterns/gold-scale.png');
    }
    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 600px;
      width: 100%;
      animation: fadeIn 1.5s ease-in-out;
    }
    h1 {
      font-size: 28px;
      color: #8c4d2d;
      text-align: center;
    }
    p {
      font-size: 18px;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }
    input[type="text"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 10px;
      background-color: #8c4d2d;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #a85e3c;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Приглашение на юбилей</h1>
    <p>Семья Капаровых приглашает Вас на<br><strong>70-летие Талиги Габдуловны</strong>!</p>
    <p>Праздник состоится в городе Алматы.<br><em>Время и место будут сообщены позже.</em></p>
    <p>Пожалуйста, подтвердите своё участие:</p>

    <form action="https://formspree.io/f/moqgjgpk" method="POST">
      <input type="text" name="Имя гостя" placeholder="Ваше имя" required>
      <label><input type="radio" name="Ответ" value="Приеду" required> Приеду</label>
      <label><input type="radio" name="Ответ" value="Не смогу"> Не смогу</label>
      <button type="submit">Отправить</button>
    </form>
  </div>

  <!-- Фоновая музыка (по желанию можно заменить ссылку) -->
  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-sunny.mp3" type="audio/mpeg">
  </audio>
</body>
</html>
